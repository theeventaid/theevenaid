<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/navbar :: head('Purchase Confirmation')"></head>

<body>
    <form th:action="@{/charge}" th:method="POST" id='checkout-form' th:object="${event}">
        <input type='hidden' th:value='${amount}' name='amount' />
            <label>Price:<span th:text='${amount}' /></label>
        <!-- NOTE: data-key/data-amount/data-currency will be rendered by Thymeleaf -->
            <script
                src='https://checkout.stripe.com/checkout.js'
                class='stripe-button'
                th:attr='data-key=${stripePublicKey}'
                th:data-amount='*{tickets_price}'
                data-currency='currency'
                data-name='The Event Aid'
                th:data-description='*{name}'
                data-image ='img/fabicon_temp.png'
                data-zip-code='true'>
            </script>
    </form>
</body>
</html>
