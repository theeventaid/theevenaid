<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head th:fragment="head(title)">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{img/fabicon.ico}"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet"/>
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-dark bg-tr-dark w-100 mb-5">
    <a th:href="@{/}" class="navbar-brand">#TEA</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">
            <li class="nav-item"><a th:href="@{/events}" class="nav-link">Events</a></li>

            <th:block sec:authorize="!isAuthenticated()">
                <li class="nav-item"><a th:href="@{/register}" class="nav-link">Register</a></li>
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle" id="navbarDropdownMenuLink"
                       data-toggle="dropdown">Login</a>
                    <div class="dropdown-menu bg-tr-dark mx-auto" style="width: 15rem !important;">
                        <span class="dropdown-header">Enter Your Information</span>

                        <form action="#" th:action="@{/}" method="post" class="px-3 py-1 text-center" th:object="${user}">
                            <input type="text" class="form-control mb-2" id="email-field" th:field="*{email}" placeholder="Email" required="required"/>

                            <!--<div class="alert alert-danger" role="alert" id="email-error" style="display: none;">-->
                                    <!--This is a danger alertâ€”check it out!-->
                            <!--</div>-->

                            <!--<div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">-->
                            <!--</div>-->

                            <input type="password" class="form-control mb-2" th:field="*{password}" placeholder="Password" required="required"/>
                            <!--<div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" >-->
                            <!--</div>-->
                            <a class="text-primary form-control-plaintext mb-2" th:href="@{/reset-password}">Forgot
                                Password?</a>
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                            <button type="submit" class="btn btn-primary">Login</button>

                        </form>
                    </div>
                </li>
            </th:block>

            <th:block sec:authorize="isAuthenticated()">
                <li class="nav-item" th:if="${#authentication.principal.owner}"><a th:href="@{/events/create}"
                                                                                   class="nav-link">Create Event</a>
                </li>
                <li class="nav-item"><a th:href="@{/profile}" class="nav-link">Profile</a></li>
                <li class="nav-item"><a th:href="@{/logout}" class="nav-link">Logout</a></li>
            </th:block>
        </ul>
    </div>
</nav>
<!--</nav>-->

<!--SCRIPTS-->

<div th:fragment="scripts">
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
</div>

</body>
</html>
