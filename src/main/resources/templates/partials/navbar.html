<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head(title)">
    <meta charset="UTF-8" />
    <title th:text="${title}"></title>
    <!-- Latest compiled and minified CSS -->
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/img/favicon.ico}"/>

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/main.css}"/>
    <link rel="stylesheet" th:href="@{/css/fadein.css}"/>
    <link rel="stylesheet" th:href="@{/css/register.css}"/>
    <link rel="stylesheet" th:href="@{/css/events.css}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet" />
</head>
<body>

<nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light container-fluid bg-navbar-white" >

    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="navbar-brand" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="navbar-brand" href="/">Members' Posts</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                <a class="navbar-brand" href="/register">Register</a>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('!isAuthenticated()')}">
                <ul class="nav navbar-nav flex-row justify-content-between ml-auto">
                    <li class="dropdown order-1">
                        <button type="button" id="dropdownMenu1" data-toggle="dropdown" class="btn btn-outline-dark dropdown-toggle">Login <span class="caret"></span></button>
                        <ul class="dropdown-menu dropdown-menu-right mt-2 loginTransparency">
                            <li class="px-3 py-2">
                                <form class="form" role="form" th:action="@{/login}" method="POST">
                                    <!--${username_error}  Need to find out how to replicate this with Spring and thymeleaf-->
                                    <div class="form-group">
                                        <input id="email" placeholder="Email"
                                               class="form-control form-control-sm" type="text"
                                               name="email"/>

                                        <input id="passwordInput" placeholder="Password"
                                               class="form-control form-control-sm" type="password"
                                               name="password"/>
                                    </div>

                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block">Login</button>
                                    </div>
                                    <div class="form-group text-center">
                                        <small><a id="forgot-password" href="/resetpassword">Forgot password?</a></small>
                                    </div>
                                </form>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>

            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="navbar-brand" th:href="@{/logout}" onclick="$('#form').submit();">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Logout
                </a>
                <form style="visibility: hidden" id="logout" method="post" action="#" th:action="@{/logout}"></form>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="navbar-brand" href="/posts/create" th:href="@{#}" onclick="$('#form').submit();">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Create Post
                </a>
                <form style="visibility: hidden" id="create" method="post" action="#" th:action="@{/create}"></form>
            </li>
            <li class="nav-item" th:if="${#authorization.expression('isAuthenticated()')}">
                <a class="navbar-brand" href="/profile" th:href="@{#}" onclick="$('#form').submit();">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>&nbsp;Profile
                </a>
                <form style="visibility: hidden" id="profile" method="post" action="#" th:action="@{/profile}"></form>
            </li>
        </ul>
    </div>
</nav>

<!--</nav>-->

<!--SCRIPTS-->

<div th:fragment="scripts">
    <script th:src="@{/js/jquery-2.2.4.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/primary.js}"></script>
    <script th:src="@{/js/effects.js}"></script>
</div>

</body>
</html>
