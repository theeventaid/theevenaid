<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="partials/navbar :: head('Profile')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
    <div class="container">
        <div sec:authorize="isAuthenticated()">
            <h2><span th:text="${user.firstname}+' '+${user.lastname}"></span></h2>
            <div th:if="${#authorization.expression('isAuthenticated()')}">
                <h3 class="nav-item" th:if="${#authentication.principal.owner}">
                    Events I've Created
                </h3>
                <div th:unless="${#authentication.principal.owner}">
                    <h3>Events I'm attending</h3>
                </div>
                <!--th:if="${#authentication.principal.owner}"-->
                    <div class="row">
                        <th:block th:each="event : ${user.events}">
                            <div class="col-xs-12 col-sm-6 col-lg-4">
                                <div class="card">
                                    <img class="card-img-top" th:src="${event.media_location}" alt="Event Banner"/>
                                    <div class="card-body">
                                        <h5 class="card-title" th:text="${event.name}"></h5>
                                        <h6 class="card-subtitle mb-2 text-muted"
                                                    th:text="${#dates.format(event.start_date, 'dd-MMM-yyyy')} + ' @ ' + ${event.location}"></h6>
                                                <div class="card-subtitle">
                                                    <h6 th:text="'Event budget:' + '$' + ${#numbers.formatDecimal(event.event_budget, 0, 'DEFAULT', 2, 'DEFAULT')}"></h6>
                                                    <h6 th:text="'Target Profit:' + '$' + ${#numbers.formatDecimal(event.target_profit, 0, 'DEFAULT', 2, 'DEFAULT')}"></h6>
                                                    <h6 th:text="'Target Spending:' + '$' + ${#numbers.formatDecimal(event.target_spending, 0, 'DEFAULT', 2, 'DEFAULT')}"></h6>
                                                    <h6 th:each="artist : ${event.artists}"   th:text="'Featured Artists: ' + ${artist.name} + '. Cost: $'+ ${#numbers.formatDecimal(artist.costs, 0, 'DEFAULT', 2, 'DEFAULT')}"> </h6>
                                                    <h6 th:text="'Price per ticket:' + '$' + ${event.tickets_price}"></h6>
                                                    <h6 th:text="'Tickets Available:' + ${event.tickets_available}"></h6>
                                                </div>
                                <br/>
                                <a class="btn btn-outline-primary" role="button"
                                   th:href="@{/events/__${event.id}__}">Details</a>
                            </div>
                        </div>
                    </div>
                </th:block>
            </div>
        </div>
    </div>
</div>
</body>
</html>
