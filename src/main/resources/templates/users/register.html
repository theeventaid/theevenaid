<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/navbar:: head"/>
<body>

    <div class="register-bg">
        <nav th:replace="partials/navbar :: navbar" />
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-12">
                    <form class="form-horizontal" action='/register' method="POST">
                        <fieldset class="registration-Transparency container-fluid">
                            <div id="legend">
                                <legend style="font-size: 2.5em">Register</legend>
                            </div>
                            <div class="control-group">
                                <!-- Username -->
                                <label class="control-label"  for="username">Username</label>
                                <div class="controls">
                                    <input type="text" id="username" name="username" placeholder="" class="input-xlarge"></input>
                                    <p class="help-block">Username can contain any letters or numbers, without spaces</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- E-mail -->
                                <label class="control-label" for="email">E-mail</label>
                                <div class="controls">
                                    <input type="text" id="email" name="email" placeholder="" class="input-xlarge"></input>
                                    <p class="help-block">Please provide your E-mail</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password-->
                                <label class="control-label" for="password">Password</label>
                                <div class="controls">
                                    <input type="password" id="password" name="password" placeholder="" class="input-xlarge"></input>
                                    <p class="help-block">Password should be at least 4 characters</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Password -->
                                <label class="control-label"  for="password_confirm">Password (Confirm)</label>
                                <div class="controls">
                                    <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge"></input>
                                    <p class="help-block">Please confirm password</p>
                                </div>
                            </div>

                            <div class="control-group">
                                <!-- Button -->
                                <div class="controls">
                                    <p class="help-block">Please sign in after registering!</p>
                                    <button class="btn btn-primary">Register</button>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>

<div th:replace="partials/navbar :: scripts" />
</body>
</html>
