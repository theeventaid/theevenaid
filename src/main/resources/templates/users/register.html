<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/navbar :: head('Create an Account')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"/>
<div class="container">
    <form id="register-form" th:action="@{/api/register}" method="POST" th:object="${user}">
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <input type="text" id="firstname" name="firstname" placeholder="First Name" class="form-control"
                       th:field="*{firstname}"/>
                <small class="form-text text-muted">
                    Please Provide Your Legal First Name
                </small>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <input type="text" id="lastname" name="lastname" placeholder="Last Name" class="form-control"
                       th:field="*{lastname}"/>
                <small class="form-text text-muted">
                    Please Provide Your Legal Last Name
                </small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <input type="text" id="email" name="email" placeholder="Email" class="form-control"
                       th:field="*{email}"/>
                <small class="form-text text-muted">Please Provide Your Email</small>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <input type="text" id="address" name="address" placeholder="Address" class="form-control"
                       th:field="*{address}"/>
                <small class="form-text text-muted">Please Provide Your Address</small>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-xs-12 col-md-6">
                <input type="password" id="password" name="password" placeholder="Password" class="form-control"
                       th:field="*{password}"/>
                <small class="form-text text-muted">Password Should Be At Least 4 Characters</small>
            </div>
            <div class="form-group col-xs-12 col-md-6">
                <input type="text" id="telephone" name="telephone" placeholder="Mobile Number" class="form-control"
                       th:field="*{telephone}"/>
                <small class="form-text text-muted">Please Provide Your Mobile Number</small>
            </div>
        </div>
        <div class="form-check">
            <label for="isOrganizer">I Am An Event Organizer</label>
            <input id="isOrganizer" th:field="*{owner}" type="checkbox" value="1"/>
        </div>

        <div class="form-group">

            <!--recaptcha site key below for localhost use-->
            <!--<div id="recaptcha" class="g-recaptcha" data-theme="light" data-sitekey="6Leq0lYUAAAAADnxWDPdAT1g3FznT25yVZN8viFK"></div>-->

            <div id="responseHandler"></div>

            <!--recaptcha site key below for production use-->
            <!--<div id="recaptcha" class="g-recaptcha" data-theme="light" data-sitekey="6Ld0gVgUAAAAAIzQmHR_q-Hag9ncqzYF3c3HWnEW"></div>-->

            <!-- Button -->
            <button class="btn btn-primary">Register</button>
            <small class="form-text text-muted">Please Sign In After Registering!</small>
        </div>
    </form>
</div>


<div th:replace="partials/navbar :: scripts"/>
<script src='https://www.google.com/recaptcha/api.js'></script>
<script th:inline="javascript">
    var error = "http://localhost:8080/register?recaptcha_error";
    if (window.location.href == error) {
        $('#responseHandler').append('<a style="color: red">Please Click The Captcha!</a>');
    }
</script>

</body>
</html>
