<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="partials/navbar :: head('Uh Oh...')"></head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card text-white bg-danger">
                <div class="card-header">
                    <th:block th:text="'Error - ' + ${error}"></th:block>
                </div>
                <div class="card-img-top embed-responsive embed-responsive-16by9">
                    <iframe src="https://www.youtube.com/embed/u9Dg-g7t2l4?start=17&amp;autoplay=1&amp;showinfo=0"
                            frameborder="0" allowfullscreen="allowfullscreen"></iframe>
                </div>
                <div class="card-footer">
                    <a th:href="@{/}" class="btn btn-outline-light">Return To Homepage</a>
                    <br/>
                    <small id="timer" class="text-white"></small>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    window.onload = () => {
        let timer = 15;
        window.setInterval(() => {
            document.getElementById('timer').innerText = `Redirecting in ${timer} seconds...`;
            timer--;
        }, 1000);
        window.setTimeout(() => window.location.replace("/"), timer * 1000);
    };
</script>
</body>
</html>
